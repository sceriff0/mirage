site_name: ATEIA Pipeline
site_description: Nextflow pipeline for microscopy preprocessing, registration, segmentation, quantification, and phenotyping.
site_author: ATEIA Team

theme:
  name: material
  palette:
    primary: teal
    accent: cyan
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Installation: installation.md
  - Input Format: input_spec.md
  - Workflow: workflow.md
  - Registration Methods: registration_methods.md
  - Parameters: parameters.md
  - Outputs: outputs.md
  - Restartability: restartability_guide.md
  - SLURM: slurm.md
  - Testing: testing_guide.md
  - Troubleshooting: troubleshooting.md
  - Developer Guide: developer_guide.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true
