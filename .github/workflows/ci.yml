name: CI

on:
  push:
    branches: [ main, dev, valis ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  NFTEST_VERSION: '0.9.0'
  NF_VALIDATION_VERSION: '1.1.3'

jobs:
  # ============================================================================
  # Python unit tests
  # ============================================================================
  python-tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          pip install pytest pytest-cov tifffile numpy pandas scikit-image

      - name: Generate test data
        run: |
          python tests/testdata/generate_complete_testdata.py

      - name: Run Python unit tests
        run: |
          pytest -v tests/ --ignore=tests/testdata --ignore=tests/modules --ignore=tests/subworkflows \
            --cov=bin --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Nextflow stub tests (fast, no containers needed for most)
  # ============================================================================
  nextflow-stub:
    name: NF ${{ matrix.nextflow-version }} stub
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nextflow-version: ['23.04.0', '24.04.0', 'latest-everything']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Nextflow
        uses: actions/cache@v4
        with:
          path: |
            ~/.nextflow
            ~/.nf-test
          key: ${{ runner.os }}-nextflow-${{ matrix.nextflow-version }}-${{ hashFiles('**/*.nf') }}
          restore-keys: |
            ${{ runner.os }}-nextflow-${{ matrix.nextflow-version }}-
            ${{ runner.os }}-nextflow-

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: ${{ matrix.nextflow-version }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Python for test data generation
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Generate test data
        run: |
          pip install numpy tifffile
          python tests/testdata/generate_complete_testdata.py

      - name: Run pipeline validation tests
        run: |
          bash tests/run_validation_tests.sh

      - name: Run pipeline with test profile (stub mode)
        run: |
          nextflow run . \
            -profile test,docker \
            -stub \
            --outdir test_results_stub

      - name: Upload stub test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stub-results-nf-${{ matrix.nextflow-version }}
          path: |
            test_results_stub/
            .nextflow.log

  # ============================================================================
  # nf-test suite
  # ============================================================================
  nf-test:
    name: nf-test ${{ matrix.profile }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        profile: ['docker']
        # Singularity requires privileged runner, skip for now
        # profile: ['docker', 'singularity']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Nextflow
        uses: actions/cache@v4
        with:
          path: ~/.nextflow
          key: ${{ runner.os }}-nextflow-${{ hashFiles('**/*.nf') }}
          restore-keys: |
            ${{ runner.os }}-nextflow-

      - name: Cache nf-test
        uses: actions/cache@v4
        with:
          path: .nf-test
          key: ${{ runner.os }}-nf-test-${{ hashFiles('**/*.nf.test') }}
          restore-keys: |
            ${{ runner.os }}-nf-test-

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: 'latest-everything'

      - name: Set up Docker
        if: matrix.profile == 'docker'
        uses: docker/setup-buildx-action@v3

      - name: Set up Singularity
        if: matrix.profile == 'singularity'
        uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.3

      - name: Install Python for test data generation
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Generate test data
        run: |
          pip install numpy tifffile
          python tests/testdata/generate_complete_testdata.py

      - name: Install nf-test
        run: |
          curl -fsSL https://code.askimed.com/install/nf-test | bash -s -- -v ${{ env.NFTEST_VERSION }}
          sudo mv nf-test /usr/local/bin/
          nf-test version

      - name: Run nf-test suite
        run: |
          nf-test test --profile test,${{ matrix.profile }} --verbose

      - name: Upload nf-test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nf-test-results-${{ matrix.profile }}
          path: |
            .nf-test/
            tests/output/

  # ============================================================================
  # Linting
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Install nf-core tools
        run: |
          pip install nf-core

      - name: Run nf-core lint
        run: |
          nf-core lint . || echo "Linting completed with warnings"

  # ============================================================================
  # All tests passed gate
  # ============================================================================
  all-tests:
    name: All Tests
    needs: [python-tests, nextflow-stub, nf-test, lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.python-tests.result }}" != "success" ] && [ "${{ needs.python-tests.result }}" != "skipped" ]; then
            echo "Python tests failed"
            exit 1
          fi
          if [ "${{ needs.nextflow-stub.result }}" != "success" ] && [ "${{ needs.nextflow-stub.result }}" != "skipped" ]; then
            echo "Nextflow stub tests failed"
            exit 1
          fi
          if [ "${{ needs.nf-test.result }}" != "success" ] && [ "${{ needs.nf-test.result }}" != "skipped" ]; then
            echo "nf-test failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ] && [ "${{ needs.lint.result }}" != "skipped" ]; then
            echo "Lint failed"
            exit 1
          fi
          echo "All tests passed!"
