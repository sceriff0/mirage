name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Python unit tests
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest pytest-cov tifffile numpy pandas scikit-image

      - name: Generate test data
        run: |
          python tests/testdata/generate_complete_testdata.py

      - name: Run Python unit tests
        run: |
          pytest -v tests/ --ignore=tests/testdata

      - name: Upload coverage
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Nextflow pipeline tests
  nextflow-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nextflow-version: ['23.04.0', 'latest-everything']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: ${{ matrix.nextflow-version }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Python for test data generation
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate test data
        run: |
          pip install numpy tifffile
          python tests/testdata/generate_complete_testdata.py

      - name: Run pipeline validation tests
        run: |
          bash tests/run_validation_tests.sh

      - name: Run pipeline with test profile (stub mode)
        run: |
          nextflow run . \
            -profile test,docker \
            -stub \
            --outdir test_results_stub

      - name: Install nf-test
        run: |
          curl -fsSL https://code.askimed.com/install/nf-test | bash
          sudo mv nf-test /usr/local/bin/

      - name: Run nf-test
        run: |
          nf-test test --profile test,docker

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-nf-${{ matrix.nextflow-version }}
          path: |
            test_results_stub/
            tests/output/
            .nf-test/

  # Linting
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Install nf-core tools
        run: |
          pip install nf-core

      - name: Run nf-core lint
        run: |
          nf-core lint . || echo "Linting completed with warnings"

